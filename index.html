<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
   
        <!--Animation Components:
        Property = property to animate(component or atribute).
        from/to/dur:
        from = initial value of entity
        to = final/target value of the property at the end of an animation.
        dur = duration of the animation cycle.(measurment: 1000ms = 1s)

        easing = timing to use your your water bucket to do an mig in the nether!! a.k.a timing the movement here(in this case) the rotation of the planet the defaule value = easing cordod.
        loop = usin' the animation again and again and....... I'm bored saying again and again.
        -->

    <a-scene background="color: red">

<!--        <a-cylinder color="white" height="2" radius="20"></a-cylinder>-->

        <a-cube position="5 -2 -2" color="red" ></a-cube>

        <!--Camera-->
        <a-entity position="-1 1 15">
            <a-camera></a-camera>
        </a-entity>

        <a-sphere color="blue" radius="0.15" position="0 7.8 1.4"
            animation="property: postion; from: 0 7.8 1.4 to 1 7.8 1.4; dir: alternate;loop: true; dur: 1000;"
        ></a-sphere>

        <a-sphere color="white" radius="0.5" position="0 8.1 0.9"></a-sphere>

        <a-sphere color="white" radius="0.5" position="-3 8.1 0.9"></a-sphere>

        <a-sphere color="blue" radius="0.15" position="-3 7.8 1.4"
            
        ></a-sphere>

        <a-cylinder color="white" radius="50" position="-1 -15 0"></a-cylinder>
        
        <a-box color="rgb(0, 90, 240)" width="7" height="5" breadth="15" position="-1.6 8.1 0.5"></a-box>
        <a-box color="rgb(0, 90, 240)" width="8" height="7" breadth="15" position="-1.6 1.2 0.5"></a-box>
        <a-ring color="yellow" radius-inner="0.5" radius-outer="0.6" color="blue" position="-3 8.1 1.1" material="side: double"></a-ring>
        <a-ring color="yellow" radius-inner="0.5" radius-outer="0.6" color="blue" position="0 8.1 1.1" material="side: double"></a-ring>
        <a-box color="orange" position="-1.5 5.1 0.5" width="4" height="0.7"></a-box>
<!--Buttons-->        

        <a-plane color="orange" position="-3.5 3.1 1.1" width="1.5" height="1.5"></a-plane>
        <a-plane color="red" position="-1.6 3.1 1.1" width="1.5" height="1.5"></a-plane>
        <a-plane color="orange" position="0.3 3.1 1.1" width="1.5" height="1.5"></a-plane>
        
        <a-plane color="red" position="-3.5 1.1 1.1" width="1.5" height="1.5"></a-plane>
        <a-plane color="green" position="-1.6 1.1 1.1" width="1.5" height="1.5"></a-plane>
        <a-plane color="red" position="0.3 1.1 1.1" width="1.5" height="1.5"></a-plane>

        <a-plane color="orange" position="-3.5 -1 1.1" width="1.5" height="1.5"></a-plane>
        <a-plane color="red" position="-1.5 -1 1.1" width="1.5" height="1.5"></a-plane>
        <a-plane color="orange" position="0.3 -1 1.1" width="1.5" height="1.5"></a-plane>

<!--Rear exhaust-->

        <a-entity geometry="primitive: torus;arc: 360" position="-2 1 0"></a-entity>
        <a-entity geometry="primitive: torus;arc: 360" position="-1 1.5 0"></a-entity>
        <a-entity geometry="primitive: torus;arc: 360" position="-3 2.2 0"></a-entity>

<!--Shoulder(s)-->

        <a-box color="yellow" width="2" height="2" position="-6.6 4 0.5"></a-box>
        <a-box color="yellow" width="2" height="2" position="3.5 4 0.5"></a-box>

<!--Arms-->

        <a-cylinder color="orange" radius="0.5" height="3" position="-6.5 1.5 0.5"></a-cylinder>
        <a-cylinder color="orange" radius="0.5" height="3" position="3.5 1.5 0.5"></a-cylinder>
 
<!--Fists-->

        <a-dodecahedron position="3.5 0 0.5" color="cyan"></a-dodecahedron>
        <a-dodecahedron position="-6.5 0 0.5" color="cyan"></a-dodecahedron>

<!--Legs-->
        <a-cylinder color="orange" radius="0.5" height="3.5" position="0.5 -3.5 0.5"></a-cylinder>
        <a-cylinder color="orange" radius="0.5" height="3.5" position="-3.5 -3.5 0.5"></a-cylinder>
<!--Feet-->
        <a-box color="red" height="2" width="3" position="-4.5 -5.5 0.5"></a-box>
        <a-box color="red" height="2" width="3" position="1.5 -5.5 0.5"></a-box>

    </a-scene>
</body>
